image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci
  IMAGE_TAG: oktayalizada/nosy-admin:latest
stages:
  - build
  - package
  - deploy

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package -B"
  artifacts:
    paths:
      - target/*.jar

docker-build:
  stage: package
  script:
  - docker build -t $IMAGE_TAG .
  - docker login -u $CI_REGISTRY_USERNAME -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  - docker push $IMAGE_TAG
